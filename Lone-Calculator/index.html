<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lone Calculatort</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Loan Calculator</h1>
        
            <label for="loan-amount">Loan Amount ($): </label>
            <input type="number" id="loan-amount" placeholder="Enter loan amount" value="100000" min="1">
        
        
            <label for="interest-rate">Interest-rate (%): </label>
            <input type="number" id="interest-rate" placeholder="Enter Interest Rate" value="10" min="1">
        
        
            <label for="month">Months to pay: </label>
            <input type="number" id="month" placeholder="Enter Months To Pay" value="12" min="1">
        
        <p class="result" id="result">Monthly Payment: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
