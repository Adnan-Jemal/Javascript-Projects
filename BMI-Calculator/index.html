<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <label for="height">Height (cm):</label><input type="number" id="height" placeholder="Enter height (cm)" value="180">
        <label for="weight">Weight (kg):</label><input type="number" id="weight" placeholder="Enter weight (kg)" value="80">
        <button class="btn" id="btn">Compute BMI</button>
        <div class="results" id="results">
            <p>Your BMI: <span class="bmi" id="bmi">33.33</span></p>
            <p>Weight Group: <span class="weight-gtxt" id="weight-group">33.33</span></p></div>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
