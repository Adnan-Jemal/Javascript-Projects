<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback ui</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="title" id="title">Feedback Ui</h1>
        <div class="emojies">
            <div class="emoji"><img src="sad.png"  class="emoji-img"> <p>Unhappy</p></div>
            <div class="emoji"><img src="neutral.png" class="emoji-img"> <p>Nutral</p></div>
            <div class="emoji"><img src="smile.png" class="emoji-img"> <p>Satisfied</p></div>
        </div>
        <button class="btn" id="btn">Send Review</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
