<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
   <div class="container">
    <h1 class="title">Weight Converter</h1>
    <label for="pounds">Pounds: </label><input type="number" min="0.1" placeholder="Enter weight in pounds" id="pounds" step=".1">
    <p class="results" id="results"> </p>
    <p class="error" id="error">ERROR: please enter a valid number</p>
   </div> 
   <script  src="script.js"></script>
</body>
</html>
